spring.application.name=eureka-server

server.port = 8761

eureka.instance.hostname = localhost
#as we are working on eureka and we don't want it to fetch self
eureka.client.fetch-registry = false
#we don't want to register with self
eureka.client.register-with-eureka = false


# === LOGGING CONFIGURATION ===

# Log file path and name
logging.file.name=logs/eureka-server.log 

# Minimum logging level
logging.level.root=INFO

# Optional: Show more verbose logs from your packages
logging.level.com.capgi.eureka_server=DEBUG   

# Optional: Log format pattern (console and file)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
